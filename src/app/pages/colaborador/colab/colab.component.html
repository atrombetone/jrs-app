<div (click)="voltar()" class="div-voltar">
    <div style="padding: 10px;" >
      <mat-icon aria-hidden="true" aria-label="voltar">keyboard_backspace</mat-icon>
    </div>
</div>
<mat-card class="list-card">
    <mat-card-header>
        <img src="../../../../assets/colabs/{{colaborador.id}}.png" class="img-portrait mat-elevation-z4" alt="">
    </mat-card-header>
    <mat-card-content>
      <h2 mat-line style="font-weight: bold">{{colaborador.nmLogin}}</h2>
      <p mat-line>{{colaborador.nmComplete}} </p>
      <p mat-line><mat-icon aria-hidden="false" aria-label="Example home icon">phone</mat-icon> {{colaborador.nuFone}} {{colaborador.tpDepartment}}</p>
      <p mat-line>{{colaborador.nmCommpany}} </p>
      <p mat-line>{{colaborador.dsMail}} </p>
      <p mat-line>{{colaborador.dsAddress}}</p>
      <p mat-line>{{colaborador.nmCity}} {{colaborador.sgState}} {{colaborador.nuPostalCode}} </p>
    </mat-card-content>
  </mat-card>
